apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion '19.1.0'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {

        }
    }
}

dependencies {
    compile 'com.android.support:support-v13:+'
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile files('libs/Hack_The_System.jar')
}
